<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./Develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row time-block">
        <div class="col-1 hour">
          <p>9 AM</p>
        </div>
        <textarea class="col-10" id="input-9"></textarea>
        <div id='button1' class="col-1 btn saveBtn">
          <i class="bi bi-lock"></i>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">
          <p>10 AM</p>
        </div>
        <textarea class="col-10" id="input-10"></textarea>
        <div id='button2' class="col-1 btn saveBtn">
          <i class="bi bi-lock"></i>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">
          <p>11 AM</p>
        </div>
        <textarea class="col-10" id="input-11"></textarea>
        <div id='button3' class="col-1 btn saveBtn">
          <i class="bi bi-lock"></i>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">
          <p>12 PM</p>
        </div>
        <textarea class="col-10" id="input-12"></textarea>
        <div id='button4' class="col-1 btn saveBtn">
          <i class="bi bi-lock"></i>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">
          <p>1 PM</p>
        </div>
        <textarea class="col-10" id="input-13"></textarea>
        <div id='button5' class="col-1 btn saveBtn">
          <i class="bi bi-lock"></i>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">
          <p>2 PM</p>
        </div>
        <textarea class="col-10" id="input-14"></textarea>
        <div id='button6' class="col-1 btn saveBtn">
          <i class="bi bi-lock"></i>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">
          <p>3 PM</p>
        </div>
        <textarea class="col-10" id="input-15"></textarea>
        <div id='button7' class="col-1 btn saveBtn">
          <i class="bi bi-lock"></i>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">
          <p>4 PM</p>
        </div>
        <textarea class="col-10" id="input-16"></textarea>
        <div id='button8' class="col-1 btn saveBtn">
          <i class="bi bi-lock"></i>
        </div>
      </div>
      <div class="row time-block">
        <div class="col-1 hour">
          <p>5 PM</p>
        </div>
        <textarea class="col-10" id="input-17"></textarea>
        <div id='button9' class="col-1 btn saveBtn">
          <i class="bi bi-lock"></i>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./Develop/index.js"></script>
  </body>
</html>
